<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
     ToDo List - Let's Get 'er' Done!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let iten of items" (click)= "viewItem(items)"></ion-item>{{item.title}}</ion-item>
 </ion-list>
</ion-content>
